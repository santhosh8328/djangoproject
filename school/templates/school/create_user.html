<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create User</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .form-container {
            max-width: 600px;
            margin: auto;
            padding: 30px;
            background-color: #f9f9f9;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }
        .alert-success {
            text-align: center;
            font-weight: bold;
        }
        .form-group label {
            font-weight: bold;
            color: #555;
        }
        .btn-primary {
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="form-container">
            <h1>Create New User</h1>

            <!-- Display success messages -->
            {% if messages %}
                <div>
                    {% for message in messages %}
                        <div class="alert alert-success" role="alert">
                            {{ message }}
                        </div>
                    {% endfor %}
                </div>
            {% endif %}

            <!-- User creation form with aligned fields -->
            <form method="POST" class="mt-3">
                {% csrf_token %}
                
                {% for field in form %}
                    <div class="form-group row">
                        <label class="col-sm-4 col-form-label text-right" for="{{ field.id_for_label }}">
                            {{ field.label }}
                        </label>
                        <div class="col-sm-8">
                            {{ field }}
                            {% if field.errors %}
                                <div class="text-danger">{{ field.errors }}</div>
                            {% endif %}
                        </div>
                    </div>
                {% endfor %}

                <button type="submit" class="btn btn-primary mt-3">Save User</button>
            </form>
        </div>
    </div>
</body>
</html>
